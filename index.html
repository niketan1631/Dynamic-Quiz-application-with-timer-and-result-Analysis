<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container" id="startScreen">
    <h2>Dynamic Quiz Application</h2>

    <label>Category</label>
    <select id="category">
        <option value="js">JavaScript</option>
        <option value="html">HTML</option>
    </select>

    <label>Difficulty</label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>

    <button id="startQuiz">Start Quiz</button>
</div>

<div class="container hidden" id="quizScreen">
    <div class="top-bar">
        <span id="timer">Time: 15</span>
        <span id="questionCount"></span>
    </div>

    <h3 id="questionText"></h3>
    <div id="options"></div>

    <button id="nextBtn">Next</button>
</div>

<div class="container hidden" id="resultScreen">
    <h2>Quiz Result Analysis</h2>

    <p id="score"></p>
    <p id="correct"></p>
    <p id="incorrect"></p>

    <canvas id="resultChart"></canvas>

    <button onclick="location.reload()">Restart Quiz</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
